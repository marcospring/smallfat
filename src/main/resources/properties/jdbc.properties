mysql.driverClassName=com.mysql.jdbc.Driver

mysql.url=jdbc\:mysql\://127.0.0.1\:3306/small_fat?useUnicode\=true&characterEncoding\=utf8
mysql.username=root
mysql.password=root

mysql.filters=stat
#\u914D\u7F6E\u521D\u59CB\u5316\u5927\u5C0F\u3001\u6700\u5C0F\u3001\u6700\u5927
mysql.initialSize=3
mysql.maxIdle=50
mysql.minIdle=10
mysql.maxActive=500
#\u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
mysql.maxWait=60000
#\u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
mysql.timeBetweenEvictionRunsMillis=119000
#\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
mysql.minEvictableIdleTimeMillis=180000
mysql.validationQuery=SELECT 'x'
mysql.testWhileIdle=true
mysql.testOnBorrow=false
mysql.testOnReturn=false
#statement cache\u7684\u5927\u5C0F\uFF0C\u9ED8\u8BA4\u4E3A-1\uFF0C\u4E5F\u5C31\u662F\u4E0D\u9650\u5236
mysql.maxOpenPreparedStatements=-1
#\u662F\u5426\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5
mysql.removeAbandoned=true
#\u8D85\u65F6\u65F6\u95F4(\u4EE5\u79D2\u6570\u4E3A\u5355\u4F4D)
mysql.removeAbandonedTimeout=180
#\u662F\u5426\u5728\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5\u7684\u65F6\u5019\u6253\u5370\u8FDE\u63A5\u7684\u8D85\u65F6\u9519\u8BEF
mysql.logAbandoned=true
